<nav
  class="relative w-full flex flex-wrap items-center justify-between py-3 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg"
>
  <div class="w-full flex flex-wrap items-center justify-between px-6">
    <div>
      <a class="text-xl text-black font-semibold"
        >Bienvenido: {{ user.displayName || user.email }}</a
      >
    </div>
    <div></div>
    <div class="flex gap-4 items-center">
      <div class="relative block">
        <img
          alt="profil"
          [src]="user.photoURL || default_image"
          class="mx-auto object-cover rounded-full h-8 w-8"
          referrerpolicy="no-referrer"
        />
        <span
          class="absolute w-3 h-3 transform -translate-x-1/2 bg-green-500 border-2 border-white rounded-full left-1/2 -bottom-2"
        >
        </span>
      </div>
      <button
        (click)="logout()"
        class="bg-slate-300 px-4 py-2 rounded-lg hover:bg-slate-600 hover:text-white"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
