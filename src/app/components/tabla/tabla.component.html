<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="w-full">
          <thead class="bg-white border-b">
            <tr>
              <th
                scope="col"
                class="px-6 py-4 text-sm font-medium text-left text-gray-900"
              >
                #
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-sm font-medium text-left text-gray-900"
              >
                Producto
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-sm font-medium text-left text-gray-900"
              >
                Costo
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-sm font-medium text-left text-gray-900"
              >
                Imagen
              </th>
              <th
                scope="col"
                class="px-6 py-4 text-sm font-medium text-left text-gray-900"
              >
                Tools
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="medicamentos; else skeletonTabla">
              <tr
                class="border-b"
                *ngFor="let prod of medicamentos; let i = index; let odd = odd"
                [ngClass]="odd ? 'bg-white' : 'bg-gray-100'"
              >
                <td
                  class="px-6 py-2 text-sm font-medium text-gray-900 whitespace-nowrap"
                >
                  {{ i + 1 }}
                </td>
                <td
                  class="px-6 py-2 text-sm font-light text-gray-900 whitespace-nowrap"
                >
                  {{ prod.nombre }}
                </td>
                <td
                  class="px-6 py-2 text-sm font-light text-gray-900 whitespace-nowrap"
                >
                  {{ prod.costo.toString() | currency : "S/." }}
                </td>
                <td
                  class="px-6 py-2 text-sm font-light text-gray-900 whitespace-nowrap"
                >
                  <img
                    [src]="prod.imagen"
                    alt=""
                    class="w-12"
                    [appFallbackImage]="image_default"
                  />
                </td>
                <td
                  class="flex gap-4 px-6 py-2 text-sm font-light text-gray-900 whitespace-nowrap"
                >
                  <button
                    (click)="onUpdate(prod)"
                    class="px-4 py-2 text-white bg-orange-500 rounded-lg"
                  >
                    Actualizar
                  </button>
                  <button
                    (click)="onDelete(prod)"
                    class="px-4 py-2 text-white bg-red-500 rounded-lg"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </ng-container>
            <ng-template #skeletonTabla>
              <tr
                class="mt-3 border animate-pulse"
                *ngFor="let i of [1, 2, 3, 4]"
              >
                <th class="h-2 py-5 mb-6 bg-gray-200 rounded"></th>
                <th class="h-2 py-5 mb-6 bg-gray-300 rounded"></th>
                <th class="h-2 py-5 mb-6 bg-gray-200 rounded"></th>
                <th class="h-2 py-5 mb-6 bg-gray-300 rounded"></th>
                <th class="h-2 py-5 mb-6 bg-gray-200 rounded"></th>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
