<div
  class="border w-2/5 mx-auto flex justify-center items-center min-h-screen bg-transparent"
>
  <form
    (submit)="registerUser()"
    class="p-6 py-24 flex flex-col gap-4 justify-center items-center bg-white px-12 rounded-xl"
    [formGroup]="formReg"
  >
    <h1 class="font-bold text-3xl mb-3">Registrate</h1>
    <div class="flex gap-4 items-center">
      <label for="" class="w-20">Correo</label>
      <input
        type="text"
        class="border p-2"
        formControlName="email"
        name="email"
      />
    </div>
    <div class="flex gap-4 items-center">
      <label for="" class="w-20">ContraseÃ±a</label>
      <input
        type="password"
        class="border p-2"
        formControlName="password"
        name="password"
      />
    </div>
    <button
      class="bg-yellow-400 p-3 rounded-lg mt-6 hover:bg-blue-800 hover:text-white"
    >
      Registrarse
    </button>
  </form>
</div>
